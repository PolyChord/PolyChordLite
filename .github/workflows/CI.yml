name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: "0 0 * * *"

  workflow_dispatch:

jobs:
  pip:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        python-version: [3.6]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies (Linux)
      run: sudo apt-get install gfortran libopenmpi-dev
      if: matrix.os == 'ubuntu-latest'

    - name: Install dependencies (macOS)
      run: |
        brew install openmpi
        sudo ln -sf $(which gfortran-10) /usr/local/bin/gfortran-10
      if: matrix.os == 'macos-latest'

    - name: check fortran
      run: |
        which gfortran-10
        which gfortran-9
        which gfortran-8
        which gfortran
        which gcc
        gfortran --version
        gcc --version


    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        python -m pip install mpi4py

    - name: Install pypolychord
      run: pip install -v .

    - name: Test pypolychord
      run: python run_pypolychord.py

    - name: Test pypolychord (MPI)
      run: mpirun -np 2 python run_pypolychord.py

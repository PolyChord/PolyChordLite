# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: "0 0 * * *"

  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - name: Upgrade pip and install linters
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pydocstyle
    - name: flake8 PEP compliance checks
      run: python -m flake8 pypolychord tests
    - name: pydocstyle documentation style checks
      run: python -m pydocstyle --convention=numpy pypolychord

  pip:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.6]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install libraries
      run: sudo apt-get install gfortran lib-openmpi-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest pytest-cov pytest-xdist
        python -m pip install numpy
        python -m pip install -r requirements.txt

    - install:
      run: pip install -v .

    - name: Test pypolychord
      run: python run_pypolychord.py

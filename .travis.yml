notifications:
  email: false

language: python
python:
  - '2.7'
os: linux

matrix:
  include:
    - sudo: required
      services:
        - docker
      env: DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64
    - sudo: required
      services:
        - docker
      env: DOCKER_IMAGE=quay.io/pypa/manylinux1_i686
           PRE_CMD=linux32
branches:
  only:
  - setup_pip

install:
  - docker pull $DOCKER_IMAGE

script:
  - docker run --rm -v `pwd`:/io $DOCKER_IMAGE $PRE_CMD /io/build.sh
  
deploy:
  provider: pypi
  user: justin.chang.polychord
  distributions: sdist
  server: https://test.pypi.org/legacy/
  password:
    secure: 
  skip_existing: true


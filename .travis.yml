# linux matrix
language: python
os: linux
python:
    - "3.6"
    - "3.5"
    - "3.4"
    - "2.7"
env:
  - MPI=
  - MPI=1

# OSX matrix
matrix:
    include:
        - os: osx
          osx_image: xcode10.1
          language: generic
          env: PYTHON_VERSION=python2 MPI=
        - os: osx
          osx_image: xcode10.1
          language: generic
          env: PYTHON_VERSION=python3 MPI=


# System packages
addons:
    apt:
        packages:
            - gfortran
            - libblas3
            - liblapack3
            - openmpi-bin
            - libopenmpi-dev
    homebrew:
        packages: 
            - gcc
            - python2
            - python3

# OSX setup
before_install:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]];
      then 
          brew link gcc;
          pip install virtualenv;
          virtualenv venv -p $PYTHON_VERSION;
          source venv/bin/activate;
      fi

install:
    - make MPI=$MPI pypolychord
    - make MPI=$MPI gaussian
    - if [ "$MPI" ]; then 
          CC=mpicc CXX=mpicxx python setup.py install;
      elif [[ "$TRAVIS_OS_NAME" == "osx" ]]; then 
          CC=gcc-8 CXX=g++-8 python setup.py install;
      else 
          python setup.py install;
      fi

    # requirements install
    - pip install -r requirements.txt
    - if [ "$MPI" ]; then pip install mpi4py; fi

# Run tests
script:
    - if [ "$MPI" ];
      then 
          mpirun -np 2 python run_pypolychord.py;
      else 
          python run_pypolychord.py; 
      fi
    - if [ "$MPI" ];
      then 
          mpirun -np 2 ./bin/gaussian ini/gaussian.ini;
      else 
          ./bin/gaussian ini/gaussian.ini;
      fi

# OSX matrix
matrix:
    fast_finish: true
    include:
        # - os: osx
        #   language: generic
        #   env: PYTHON_VERSION=python2 MPI=0
        - os: osx
          language: generic
          env: PYTHON_VERSION=python3 MPI=0
        # - os: osx
        #   language: generic
        #   env: PYTHON_VERSION=python2 MPI=1
        - os: osx
          language: generic
          env: PYTHON_VERSION=python3 MPI=1


# System packages
addons:
    apt:
        packages:
            - gfortran
            - libblas3
            - liblapack3
            - openmpi-bin
            - libopenmpi-dev
    homebrew:
        packages: 
            - gcc
            - python2
            - python3
            - mpich
        update: true

# OSX setup
before_install:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]];
      then 
          pip install virtualenv;
          virtualenv venv -p $PYTHON_VERSION;
          source venv/bin/activate;
      fi

install:
    - pip install numpy scipy
    - if [ "$MPI" -eq 1 ];
      then
          pip install -v . --global-option="--debug-flags";
          pip install mpi4py;
      else
          pip install . --global-option="--no-mpi";
      fi
    - make MPI=$MPI gaussian

# Run tests
script:
    - if [ "$MPI" -eq 1 ];
      then
          mpirun --version; 
          mpiexec -n 2 python -m mpi4py.bench helloworld;
          mpirun -v -np 2 -mca mpi_abort_print_stack 1 python run_pypolychord.py;
      else 
          python run_pypolychord.py; 
      fi
    - if [ "$MPI" -eq 1 ];
      then 
          mpirun -np 2 ./bin/gaussian ini/gaussian.ini;
      else 
          ./bin/gaussian ini/gaussian.ini;
      fi
